<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Style for the overlay and modals */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #1f2937; /* gray-800 */
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 90%;
            max-width: 400px;
            color: #d1d5db; /* gray-300 */
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 h-screen flex flex-col">
    <div class="flex flex-1 flex-col lg:flex-row p-4 space-y-4 lg:space-y-0 lg:space-x-4 h-full">

        <aside class="w-full lg:w-1/4 bg-gray-800 p-6 rounded-lg shadow-xl flex flex-col space-y-6">
            <div class="pb-4 border-b border-gray-700">
                <h1 class="text-2xl font-bold mb-1">AI Chatbot Generator</h1>
                <div class="text-sm flex items-center justify-between">
                    <span class="text-gray-400">putrasyafiq@google.com</span>
                    <a href="#" class="text-blue-400 hover:text-blue-300 transition duration-200">Log Out</a>
                </div>
            </div>

            <div class="flex flex-col">
                <h2 class="text-xl font-semibold mb-3">System Instructions</h2>
                <textarea
                    id="system-instructions"
                    class="w-full h-40 p-3 bg-gray-700 text-gray-200 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400 resize-none"
                    placeholder="input for system instructions"
                ></textarea>
            </div>

            <!-- Session History Section -->
            <div class="flex flex-col flex-1">
                <!-- New flex container for the heading and button -->
                <div class="flex justify-between items-center mb-3">
                    <h2 class="text-xl font-semibold">Session History</h2>
                    <button id="new-session-button" class="py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition duration-200">New Session</button>
                </div>
                <div id="session-history-list" class="space-y-2 overflow-y-auto max-h-48 rounded-lg p-2 bg-gray-700">
                    <p class="text-gray-400 text-sm">Loading sessions...</p>
                </div>
            </div>

            <!-- Settings Section -->
            <div>
                <h2 class="text-xl font-semibold mb-3">Settings</h2>
                <div class="space-y-3">
                    <button class="w-full py-3 px-4 bg-gray-700 hover:bg-gray-600 text-gray-200 rounded-lg transition duration-200 text-left font-medium">Sharing</button>
                    <button class="w-full py-3 px-4 bg-gray-700 hover:bg-gray-600 text-gray-200 rounded-lg transition duration-200 text-left font-medium">Sources</button>
                    <button class="w-full py-3 px-4 bg-gray-700 hover:bg-gray-600 text-gray-200 rounded-lg transition duration-200 text-left font-medium">Logs</button>
                </div>
            </div>
        </aside>

        <main class="flex-1 bg-gray-800 p-6 rounded-lg shadow-xl flex flex-col">
            <div id="chat-output" class="flex-1 overflow-y-auto space-y-4 p-4 rounded-lg bg-gray-900">
                <div id="initial-chat-message" class="flex items-center justify-center text-gray-500 text-lg h-full">
                    Start a new conversation or load a session from the left.
                </div>
            </div>

            <div class="mt-6 flex items-center space-x-3">
                <input
                    type="text"
                    id="chat-input"
                    class="flex-1 p-3 bg-gray-700 text-gray-200 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400"
                    placeholder="input for chatbot"
                />
                <button id="send-button" class="p-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition duration-200 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </main>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">Confirm Deletion</h3>
            <p class="mb-6">Are you sure you want to delete this session? This action cannot be undone.</p>
            <div class="flex justify-end space-x-4">
                <button id="cancel-delete-btn" class="py-2 px-4 bg-gray-600 hover:bg-gray-500 text-white rounded-lg transition duration-200">Cancel</button>
                <button id="confirm-delete-btn" class="py-2 px-4 bg-red-600 hover:bg-red-700 text-white rounded-lg transition duration-200">Delete</button>
            </div>
        </div>
    </div>

    <!-- Rename Session Modal -->
    <div id="rename-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4">Rename Session</h3>
            <input
                type="text"
                id="rename-input"
                class="w-full p-3 mb-6 bg-gray-700 text-gray-200 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400"
                placeholder="Enter new session name"
            />
            <div class="flex justify-end space-x-4">
                <button id="cancel-rename-btn" class="py-2 px-4 bg-gray-600 hover:bg-gray-500 text-white rounded-lg transition duration-200">Cancel</button>
                <button id="confirm-rename-btn" class="py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition duration-200">Save</button>
            </div>
        </div>
    </div>


    <script>
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const chatOutput = document.getElementById('chat-output');
        const systemInstructions = document.getElementById('system-instructions');
        const sessionHistoryList = document.getElementById('session-history-list');
        const newSessionButton = document.getElementById('new-session-button');
        const initialChatMessage = document.getElementById('initial-chat-message');

        // Modal elements
        const deleteModal = document.getElementById('delete-modal');
        const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');

        const renameModal = document.getElementById('rename-modal');
        const renameInput = document.getElementById('rename-input');
        const cancelRenameBtn = document.getElementById('cancel-rename-btn');
        const confirmRenameBtn = document.getElementById('confirm-rename-btn');

        let currentSessionId = null;
        let currentSessionName = null; // To store the name of the currently loaded session
        let sessionIdToDelete = null; // Temp storage for session ID during delete confirmation
        let sessionIdToRename = null; // Temp storage for session ID during rename

        // --- Helper Functions ---

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0,
                    v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function clearChatOutput() {
            chatOutput.innerHTML = '';
            // Restore the initial message if needed for empty chat
            if (!initialChatMessage.parentNode) {
                 chatOutput.appendChild(initialChatMessage);
            }
        }

        const appendMessage = (sender, text, isLoading = false) => {
            // Remove initial message if it exists
            if (initialChatMessage.parentNode) {
                initialChatMessage.remove();
            }

            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('flex', 'space-x-3', 'p-4', 'rounded-lg');

            const messageBubble = document.createElement('div');
            messageBubble.classList.add('p-3', 'rounded-lg', 'max-w-2/3', 'break-words');

            if (sender === 'user') {
                messageWrapper.classList.add('justify-end');
                messageBubble.classList.add('bg-blue-600', 'text-white');
            } else {
                messageWrapper.classList.add('justify-start');
                messageBubble.classList.add('bg-gray-700', 'text-gray-200');
            }

            messageBubble.textContent = text;
            messageWrapper.appendChild(messageBubble);

            chatOutput.appendChild(messageWrapper);
            if (!isLoading) {
                 chatOutput.scrollTop = chatOutput.scrollHeight;
            }

            return messageBubble;
        };

        // Fetches and displays the list of sessions
        async function fetchSessions() {
            try {
                const response = await fetch('http://127.0.0.1:5000/sessions');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const sessions = await response.json(); // Now an array of {id, name}

                sessionHistoryList.innerHTML = ''; // Clear existing list

                if (sessions.length === 0) {
                    sessionHistoryList.innerHTML = '<p class="text-gray-400 text-sm">No sessions found.</p>';
                    return;
                }

                sessions.forEach(session => {
                    const sessionItem = document.createElement('div');
                    sessionItem.classList.add('flex', 'items-center', 'justify-between', 'group'); // group for hover effect

                    const button = document.createElement('button');
                    button.classList.add(
                        'flex-1', 'py-2', 'px-3', 'rounded-lg', 'text-left', 'font-medium',
                        'transition', 'duration-200', 'text-sm', 'break-all', 'mr-2'
                    );
                    button.textContent = session.name || session.id; // Display name or ID
                    button.dataset.sessionId = session.id; // Store the session ID

                    // Highlight active session
                    if (session.id === currentSessionId) {
                        button.classList.add('bg-blue-700', 'text-white');
                        button.classList.remove('bg-gray-700', 'hover:bg-gray-600', 'text-gray-200');
                    } else {
                        button.classList.add('bg-gray-700', 'hover:bg-gray-600', 'text-gray-200');
                        button.classList.remove('bg-blue-700', 'text-white');
                    }

                    button.addEventListener('click', () => loadSession(session.id));
                    sessionItem.appendChild(button);

                    // --- Action Icons ---
                    const actionIcons = document.createElement('div');
                    actionIcons.classList.add('flex', 'space-x-1', 'opacity-0', 'group-hover:opacity-100', 'transition-opacity'); // Hidden by default, visible on group hover

                    // Rename Icon
                    const renameIcon = document.createElement('button');
                    renameIcon.classList.add('p-1', 'rounded', 'hover:bg-gray-600', 'text-gray-400', 'hover:text-white');
                    renameIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>`;
                    renameIcon.title = "Rename Session";
                    renameIcon.addEventListener('click', (e) => {
                        e.stopPropagation(); // Prevent button click from loading session
                        showRenameModal(session.id, session.name || session.id);
                    });
                    actionIcons.appendChild(renameIcon);

                    // Delete Icon
                    const deleteIcon = document.createElement('button');
                    deleteIcon.classList.add('p-1', 'rounded', 'hover:bg-gray-600', 'text-gray-400', 'hover:text-white');
                    deleteIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>`;
                    deleteIcon.title = "Delete Session";
                    deleteIcon.addEventListener('click', (e) => {
                        e.stopPropagation(); // Prevent button click from loading session
                        showDeleteConfirmation(session.id);
                    });
                    actionIcons.appendChild(deleteIcon);

                    sessionItem.appendChild(actionIcons);
                    sessionHistoryList.appendChild(sessionItem);
                });

            } catch (error) {
                console.error('Error fetching sessions:', error);
                sessionHistoryList.innerHTML = '<p class="text-red-400 text-sm">Error loading sessions.</p>';
            }
        }

        // Loads a specific session's history
        async function loadSession(sessionIdToLoad) {
            currentSessionId = sessionIdToLoad;
            sessionStorage.setItem('chatSessionId', currentSessionId); // Update stored session ID

            // Update button highlights
            document.querySelectorAll('#session-history-list button').forEach(button => {
                if (button.dataset.sessionId === currentSessionId) {
                    button.classList.add('bg-blue-700', 'text-white');
                    button.classList.remove('bg-gray-700', 'hover:bg-gray-600', 'text-gray-200');
                } else {
                    button.classList.add('bg-gray-700', 'hover:bg-gray-600', 'text-gray-200');
                    button.classList.remove('bg-blue-700', 'text-white');
                }
            });

            clearChatOutput(); // Clear current chat display

            appendMessage('bot', `Loading session: ${sessionIdToLoad.substring(0, 8)}...`);

            try {
                const response = await fetch(`http://127.0.0.1:5000/sessions/${sessionIdToLoad}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json(); // Now returns {name, history}
                const history = data.history;
                currentSessionName = data.name; // Store the loaded session name

                clearChatOutput(); // Clear loading message

                if (history.length === 0) {
                    appendMessage('bot', `Session "${currentSessionName || sessionIdToLoad.substring(0, 8)}" is empty. Start a new conversation!`);
                } else {
                    history.forEach(msg => {
                        appendMessage(msg.role, msg.parts[0]); // Assuming single text part
                    });
                }
                chatOutput.scrollTop = chatOutput.scrollHeight; // Scroll to bottom
            } catch (error) {
                console.error('Error loading session:', error);
                clearChatOutput(); // Clear loading message
                appendMessage('bot', 'Error loading session history. Please try again.');
            }
        }

        // Handles sending messages to the backend
        const sendMessage = async () => {
            const userMessage = chatInput.value.trim();
            if (userMessage === '') return;

            // Ensure a session ID is active before sending a message
            if (!currentSessionId) {
                startNewSession(); // Start a new session if none is active
                // Wait for the new session to be created before sending message
                // This might require more robust async handling or setting a flag
                // For simplicity here, assume startNewSession is quick.
            }

            appendMessage('user', userMessage);
            chatInput.value = '';

            const loadingIndicator = appendMessage('bot', '...', true);

            try {
                const response = await fetch('http://127.0.0.1:5000/chat-vertex', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sessionId: currentSessionId,
                        message: userMessage,
                        instructions: systemInstructions.value,
                        sessionName: currentSessionName // Pass current session name
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                loadingIndicator.textContent = data.response;
                chatOutput.scrollTop = chatOutput.scrollHeight;

                // Refresh session list in case a new session was created implicitly or name was updated
                fetchSessions();
            } catch (error) {
                console.error('Error:', error);
                loadingIndicator.textContent = 'Sorry, an error occurred. Please try again.';
                loadingIndicator.classList.add('text-red-400');
            }
        };

        // Starts a brand new chat session
        function startNewSession() {
            currentSessionId = generateUUID();
            currentSessionName = null; // New sessions start without a specific name
            sessionStorage.setItem('chatSessionId', currentSessionId);
            console.log('Started new session:', currentSessionId);
            clearChatOutput();
            appendMessage('bot', 'New conversation started!');
            fetchSessions(); // Refresh list to show new session
            chatInput.focus();
        }

        // --- Modal Functions ---

        function showDeleteConfirmation(sessionId) {
            sessionIdToDelete = sessionId;
            deleteModal.classList.remove('hidden');
        }

        function hideDeleteConfirmation() {
            sessionIdToDelete = null;
            deleteModal.classList.add('hidden');
        }

        async function confirmDeleteSession() {
            if (!sessionIdToDelete) return;

            try {
                const response = await fetch(`http://127.0.0.1:5000/sessions/delete/${sessionIdToDelete}`, {
                    method: 'DELETE',
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                console.log(result.message);

                hideDeleteConfirmation();
                fetchSessions(); // Refresh the list of sessions

                // If the deleted session was the currently loaded one, start a new blank session
                if (sessionIdToDelete === currentSessionId) {
                    startNewSession();
                }
            } catch (error) {
                console.error('Error deleting session:', error);
                alert('Failed to delete session. Check console for details.'); // Using alert for critical error feedback
            }
        }

        function showRenameModal(sessionId, currentName) {
            sessionIdToRename = sessionId;
            renameInput.value = currentName === sessionId ? '' : currentName; // Clear if it's just the ID
            renameModal.classList.remove('hidden');
            renameInput.focus();
        }

        function hideRenameModal() {
            sessionIdToRename = null;
            renameInput.value = '';
            renameModal.classList.add('hidden');
        }

        async function confirmRenameSession() {
            if (!sessionIdToRename) return;

            const newName = renameInput.value.trim();
            // If new name is empty, store null to signify no user-defined name
            const nameToSend = newName === '' ? null : newName;

            try {
                const response = await fetch(`http://127.0.0.1:5000/sessions/rename/${sessionIdToRename}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ newName: nameToSend }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                console.log(result.message);

                hideRenameModal();
                fetchSessions(); // Refresh the list of sessions

                // If the renamed session was the currently loaded one, update its name in the UI
                if (sessionIdToRename === currentSessionId) {
                    currentSessionName = nameToSend; // Update local state
                    // The loadSession call below will also refresh the chat output's info if you add a session title there later
                    await loadSession(currentSessionId); // Reload to reflect potential name change in history if desired
                }
            } catch (error) {
                console.error('Error renaming session:', error);
                alert('Failed to rename session. Check console for details.'); // Using alert for critical error feedback
            }
        }

        // --- Event Listeners and Initial Load ---

        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        newSessionButton.addEventListener('click', startNewSession);

        // Modal event listeners
        cancelDeleteBtn.addEventListener('click', hideDeleteConfirmation);
        confirmDeleteBtn.addEventListener('click', confirmDeleteSession);
        cancelRenameBtn.addEventListener('click', hideRenameModal);
        confirmRenameBtn.addEventListener('click', confirmRenameSession);

        // On initial page load:
        window.onload = async () => {
            currentSessionId = sessionStorage.getItem('chatSessionId');
            if (!currentSessionId) {
                startNewSession(); // No session ID stored, start fresh
            } else {
                await loadSession(currentSessionId); // Load the previously active session
            }
            fetchSessions(); // Always fetch sessions on load to populate the sidebar
        };
    </script>
</body>
</html>
